<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query">
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="id">By id</option>
                    <option value="lastname">Alphabetical</option>
                    <option value="salary">By salary</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <table class="emp-table">
                <tr>
                    <th>Emp ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                </tr>

                <tr class="emp-row" ng-repeat = "e in $ctrl.employees | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                    <td ng-bind="e.id"></td>
                    <td ng-bind="e.name"></td>
                    <td ng-bind="e.lastname"></td>
                    <td ng-bind="e.salary"></td>
                    <td>
                        <a class="button_table" ng-click="$ctrl.showView()" ui-sref=".view({id: e.id})">View</a>
                        <a class="button_table" ng-click="$ctrl.showView()" ui-sref=".update({id: e.id})">Modify</a>
                        <button class="button_table" ng-click="$ctrl.delete(e.id)">Delete</button>
                    </td>
                </tr>
            </table>
            <br>
            <a class="button" ng-click="$ctrl.showView()" ui-sref=".add">Add employee</a>
            <br>
            <div>
                <div ui-view ng-show="$ctrl.showAddView"></div>
            </div>
        </div>
    </div>
</div>
