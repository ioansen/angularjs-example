<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="$ctrl.query" />

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <table>
                <tr>
                    <th>Emp ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                </tr>

                <tr ng-repeat = "e in $ctrl.employees | filter:$ctrl.query">
                    <td>{{ e.id }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.lastname }}</td>
                    <td>{{ e.salary }}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
