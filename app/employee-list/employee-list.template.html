<table>
    <tr>
        <th>Emp ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
    </tr>

    <tr ng-repeat = "e in $ctrl.employees">
        <td>{{ e.id }}</td>
        <td>{{ e.name }}</td>
        <td>{{ e.lastname }}</td>
        <td>{{ e.salary }}</td>
    </tr>
</table>
